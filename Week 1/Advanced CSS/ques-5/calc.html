<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator Simulation</title>
  </head>
  <body>
    <div class="banner">
    <div class="header-h">
      <h1>Calculate The Production Property We Can Do.</h1>
    </div>
      <div class="banner__btn">
      <button class="banner__btn-button"><a scr="#">Commercial</a></button>
      <button class="banner__btn-button"><a scr="#">Residential</a></button>
      <button class="banner__btn-button"><a scr="#">Industry And Development</a></button>
      <button class="banner__btn-button"><a scr="#">Special Purpose</a></button>
    </div>
    </div>
    <div class="not-banner">
    <div class="calculator">
    <div class="calc-head">
      <h2>Calculator Simulation</h2>
      <select class="calculator__head-select" name="Property Value" id="prop-val">
        <option value="square meters">Property value</option>
        <option value="square meters">Sqaure meters</option>
        <option value="sqaure miles">Sqaure miles</option>
        <option value="Acers">Acers</option>
        <option value="square feet">Sqaure feet</option>
      </select>
    </div>
    <div class="calc-input">
    <div class="ip">
      <input type="number" placeholder="Surface Area" />
      <span class="m2">m<sup>2</sup></span>
    </div>
    <div class="ip">
      <input type="number" placeholder="Property Price" />
      <span class="dollar">$</span>
    </div>
    <div class="ip">
      <input type="number" placeholder="Buiding Area" />
      <span class="m2">m<sup>2</sup></span>
    </div>
    <div class="ip">
      <input type="number" placeholder="Down Payment" />
      <span class="dollar">$</span>
    </div>
    <div class="ip">
      <input type="number" placeholder="Floor Level" />
    </div>
    <div class="ip-range">
      <input type="range" name="Time Period" min="0" max="50"></input>
      <span class="time-period">Time Period</span>
    </div>
    </div>
</div>
    <div class="sale">
        <h3>Bid for Data Results</h3>
        <button class="price"><sup>$</sup><p>1,600</p><sub>/Month</sub></button>
        <button class="sale-price"><sup>$</sup>1,200<sub>/Month</sub></button>
        <p class="tnc">Payment Include Tax 4%.</p>
    </div>
</div>
</div>
  </body>
</html>
